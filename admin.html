const USERNAME="tilo-restocafe";

const MAIN_JSON="productos.json";
const EN_JSON="productos-en.json";
const PT_JSON="productos-port.json";

let productos=[];

/* ===== util ===== */
function sanitizePrice(v){return String(v||'').replace(/[^\d]/g,'');}
function getToken(){return localStorage.getItem('github_token');}

function clearToken(){localStorage.removeItem('github_token');token.value='';tokenStatus.textContent='No guardado';}

/* ===== load ===== */
async function loadProducts(){
  const r=await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${MAIN_JSON}`);
  productos=await r.json();
  render(productos);
}
<script>
async function syncCommonFieldsToLangs(){
  const base={};
  productos.forEach(p=>{
    if(p.id) base[p.id]={precio:sanitizePrice(p.precio),imagen:p.imagen};
  });

  async function sync(file,idioma){
    const info=await githubGetFileInfo(file);
    const arr=JSON.parse(atob(info.content));
    arr.forEach(i=>{
      if(base[i.id]){
        if(idioma==='EN'){ i.price=base[i.id].precio; i.image=base[i.id].imagen; }
        if(idioma==='PT'){ i.preco=base[i.id].precio; i.imagem=base[i.id].imagen; }
      }
    });
    await githubPutFile(file,JSON.stringify(arr,null,2),'Sync precio + imagen',info.sha);
  }

  await sync(EN_JSON,'EN');
  await sync(PT_JSON,'PT');
}
</script>
