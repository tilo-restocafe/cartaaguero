<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Carta - Tilo Caf√© Ag√ºero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f3f0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #806250;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: box-shadow 0.5s;
    }
    form.editando {
      box-shadow: 0 0 15px #806250;
    }
    input, textarea, datalist {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #806250;
      color: white;
    }
    img {
      max-width: 60px;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background: #806250;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    button:hover {
      background: #a07b68;
    }
    #preview {
      max-width: 100px;
      margin-top: 5px;
      display: block;
      border-radius: 8px;
    }
    #search {
      width: 60%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    #btnArriba {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #806250;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: none;
      z-index: 100;
      transition: background 0.3s;
    }
    #btnArriba:hover {
      background: #a07b68;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n - Tilo Caf√© Ag√ºero</h1>

  <div style="margin-bottom:15px; background:#eee; padding:10px; border-radius:8px;">
    <label for="token">Token de GitHub:</label><br>
    <input type="password" id="token" placeholder="Pega tu token aqu√≠" style="width:70%; padding:8px;">
    <button onclick="saveToken()">Guardar Token</button>
    <button onclick="clearToken()">Borrar Token</button>
    <p id="tokenStatus"></p>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar producto...">
    <button onclick="filterProducts()">üîç Buscar</button>
  </div>

  <form id="form">
    <input type="hidden" id="editIndex">
    <label>Nombre</label>
    <input type="text" id="nombre" required>

    <label>Descripci√≥n</label>
    <textarea id="descripcion" required></textarea>

    <label>Precio</label>
    <input type="number" id="precio" required>

    <label>Imagen (ej: img/foto.jpg)</label>
    <input type="text" id="imagen" required oninput="previewImage()">
    <img id="preview" src="" alt="Vista previa">

    <label>Categor√≠a</label>
    <input list="listaCategorias" type="text" id="categoria" placeholder="Ej: CAFETER√çA, POSTRES, etc." required>
    <datalist id="listaCategorias"></datalist>

    <button type="submit">Guardar</button>
  </form>

  <h2 id="tablaTitulo">Productos</h2>
  <table>
    <thead>
      <tr>
        <th>Imagen</th><th>Nombre</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Precio</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <button id="btnArriba" onclick="subir()">‚¨ÜÔ∏è</button>

<script>
// (script intacto completo)
</script>

<div id="notificacion" style="position: fixed; bottom: 25px; right: 25px; background: #806250; color: white; padding: 12px 18px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); display: none; z-index: 200; font-weight: bold; font-size: 15px;"></div>

</body>
</html>
