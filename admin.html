<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Carta Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background: #222;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .guardar {
      background: #28a745;
      color: white;
    }

    .editar {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>

<h1>Administrador de Productos</h1>

<table id="tablaProductos">
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// ==================== CONFIG ====================
const repoUser = "sequispe";
const repoName = "cartaaguero";
const filePath = "productos.json";

const apiBase = `https://api.github.com/repos/${repoUser}/${repoName}`;

// ==================== CARGAR PRODUCTOS ====================
async function cargarProductos() {
  const res = await fetch(`https://raw.githubusercontent.com/${repoUser}/${repoName}/main/${filePath}`);
  const data = await res.json();
  renderTabla(data);
}

let productosGlobal = [];

// ==================== MOSTRAR TABLA ====================
function renderTabla(productos) {
  productosGlobal = productos;
  const tbody = document.querySelector("#tablaProductos tbody");
  tbody.innerHTML = "";

  productos.forEach((p, index) => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td><input type="text" value="${p.imagen}" data-campo="imagen"></td>
      <td><input type="text" value="${p.nombre}" data-campo="nombre"></td>
      <td><input type="text" value="${p.descripcion}" data-campo="descripcion"></td>
      <td><input type="text" value="${p.categoria}" data-campo="categoria"></td>
      <td><input type="number" value="${p.precio}" data-campo="precio"></td>
      <td>
        <button class="guardar" onclick="guardarProducto(${index}, this)">Guardar</button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

// ==================== GUARDAR CAMBIOS ====================
async function guardarProducto(index, boton) {
  boton.disabled = true;
  boton.textContent = "Guardando...";

  const fila = boton.parentNode.parentNode;
  const inputs = fila.querySelectorAll("input");

  inputs.forEach(input => {
    const campo = input.getAttribute("data-campo");
    productosGlobal[index][campo] = (campo === "precio")
        ? Number(input.value)
        : input.value;
  });

  await subirAGithub(productosGlobal);

  boton.disabled = false;
  boton.textContent = "Guardar";
}

// ==================== SUBIR A GITHUB ====================
async function subirAGithub(jsonData) {
  const fileUrl = `${apiBase}/contents/${filePath}`;

  const fileInfo = await fetch(fileUrl).then(r => r.json());

  await fetch(fileUrl, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ghp_tu_token_aqui`   // ⚠️ PONÉ TU TOKEN
    },
    body: JSON.stringify({
      message: "Actualización desde admin (edición en tabla)",
      content: btoa(unescape(encodeURIComponent(JSON.stringify(jsonData, null, 2)))),
      sha: fileInfo.sha
    })
  });
}

cargarProductos();
</script>

</body>
</html>
